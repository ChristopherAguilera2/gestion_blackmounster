{% extends 'base_generic.html' %}

{% block content %}
{% load crispy_forms_tags %}

<h1>{{ action|capfirst }} {{ item_type|capfirst }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">{{ action|capfirst }} {{ item_type|capfirst }}</button>
</form>
{% endblock %}
