<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario - BlackMounster</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    {% load crispy_forms_tags %}
</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">BlackMounster</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/logout/">Cerrar sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/transacciones/">Transacciones</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login/">Iniciar sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register/">Registrar</a></li>
                {% endif %}
                <li class="nav-item"><a class="nav-link" href="/peliculas/">Películas</a></li>
            </ul>
        </div>
    </nav>
    <div class="my-4">
        {% block content %}
        {% endblock %}
    </div>
</div>

</body>
</html>
